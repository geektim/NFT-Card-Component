<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GeekTim">

    <title>NFT Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">
</head>
<body>
    <main class="container">
        <section class="card">
            <div class="img-container">
                <img src="image-equilibrium.jpg" alt="nft-img" class="image">
                <div class="middle">
                    <div class="mask-image"><img src="icon-view.svg" alt="eye-icon"></div>
                </div>
            </div>

            <div class="texts">
                <h1>Equilibrium #3429</h1>

                <p>Our Equilibrium collection promotes balance and calm.</p>

                <div class="sub-text">
                    <div class="price">
                        <img src="icon-ethereum.svg" alt="eth-icon">
                        <p>0.041 ETH</p>
                    </div>

                    <div class="time">
                        <img src="icon-clock.svg" alt="clock-icon">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>

            <div class="foot">
                <div class="foot-img"> <img src="image-avatar.png" alt="avatar">
                </div>
                <p><span class="one">Creation of </span><span class="two"> Jules Wyvern</span></p>
            </div>
        </section>
    </main>
</body>
</html>
